<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Meals</title>
  </head>
  <body>
    <!-- Menu -->
    <div id="menu" class="menu">
      <div class="container flex">
        <div class="menu-head">
          <h1>Daily Meals</h1>
        </div>
        <div class="cart flex">
          <ion-icon name="cart" class="cart-icon"></ion-icon>
          <a href="#">
            Your Cart
            <span class="count">0</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Menu End -->

    <!-- Header -->
    <div id="header" class="header">
      <div class="banner-photo">
        <img src="meals.jpg" alt="meal" class="photo" />
      </div>
      <div class="container flex">
        <div class="banner-text">
          <h1>Delicious Food, Delivered To You</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel cum
            nostrum nisi? Impedit eos atque.
          </p>
        </div>
      </div>
    </div>
    <!-- Header End-->

    <!-- Meals -->
    <div id="meal" class="meal">
      <div class="container flex">
        <div class="menu-items">
          <div class="row">
            <div class="left">
              <h4>Sushi</h4>
              <i>Finest fish and veggies</i>
              <p class="price">$22.99</p>
            </div>
            <div class="right">
              <div>
                <label>Amount</label>
                <input type="number" min="1" value="4" />
              </div>
              <div>
                <button class="add-btn">+Add</button>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="left">
              <h4>Sushi</h4>
              <i>Finest fish and veggies</i>
              <p class="price">$22.99</p>
            </div>
            <div class="right">
              <div>
                <label>Amount</label>
                <input type="number" min="1" value="4" />
              </div>
              <div>
                <button class="add-btn">+Add</button>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="left">
              <h4>Sushi</h4>
              <i>Finest fish and veggies</i>
              <p class="price">$22.99</p>
            </div>
            <div class="right">
              <div>
                <label>Amount</label>
                <input type="number" min="1" value="4" />
              </div>
              <div>
                <button class="add-btn">+Add</button>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <!-- Meals End-->

    <!-- Ionic Icons JS -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
  </body>
</html>
